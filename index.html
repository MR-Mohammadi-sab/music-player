<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <audio  id="audio"></audio>
    <!-- container music player -->
    <div class="music-player">
        <h1 class="music-name">Song name</h1>
        <p class="artist-name">artist</p>

        <div class="disk "></div>

        <div class="song-slider">
            <input type="range"  value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration-time">00:00</span>
        </div>
        <div class="group-button">
            <button class="pre"><i class="fa-solid fa-backward"></i></button>
            <button class="play-btn play"><i class="fa-solid fa-play play-icon"></i></button>
            <button class="next"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="./app.js"></script>
</body>
</html>
